<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="color-scheme" content="dark">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="description" content="A lightweight tool for embedding code into websites">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="robots" content="noindex, nofollow">
  <!-- open graph tags -->
  <meta property="og:title" content="Snippet">
  <meta property="og:description" content="A lightweight tool for embedding code into websites">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://deshan-nawanjana.github.io/snippet/">
  <meta property="og:image" content="https://deshan-nawanjana.github.io/snippet/assets/images/cover.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <!-- twitter card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Snippet">
  <meta name="twitter:description" content="A lightweight tool for embedding code into websites">
  <meta name="twitter:image" content="https://deshan-nawanjana.github.io/snippet/assets/images/cover.jpg">
  <!-- favicon -->
  <link rel="shortcut icon" href="./index.png" type="image/png">
  <!-- libraries -->
  <script src="./assets/libraries/prism.min.js"></script>
  <!-- preload : images -->
  <link rel="preload" as="image" type="image/svg+xml" href="./assets/images/spinner.svg" />
  <!-- preload : fonts -->
  <link rel="preload" as="font" type="font/ttf" href="./assets/fonts/FiraCode-Regular.ttf" crossorigin>
  <link rel="stylesheet" href="./assets/fonts/fonts.css">
  <!-- style -->
  <link rel="stylesheet" href="./index.css">
  <!-- script -->
  <script src="./index.js" type="module" defer></script>
  <!-- page title -->
  <title>Snippet</title>
</head>

<body>
  <!-- app root -->
  <div class="snippet">
    <!-- tabs container -->
    <div class="snippet-tabs"></div>
    <!-- content -->
    <div class="snippet-content">
      <!-- line numbers -->
      <div class="snippet-lines"></div>
      <!-- code content -->
      <pre class="snippet-code"></pre>
    </div>
  </div>
</body>

</html>

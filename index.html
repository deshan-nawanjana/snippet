<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="./index.png" type="image/png">
  <!-- libraries -->
  <script src="./assets/libraries/prism.min.js"></script>
  <!-- preload : images -->
  <link rel="preload" as="image" type="image/svg+xml" href="./assets/images/spinner.svg" />
  <!-- preload : fonts -->
  <link rel="preload" as="font" type="font/ttf" href="./assets/fonts/FiraCode-Regular.ttf" crossorigin>
  <link rel="stylesheet" href="./assets/fonts/fonts.css">
  <!-- style -->
  <link rel="stylesheet" href="./index.css">
  <!-- script -->
  <script src="./index.js" type="module" defer></script>
  <!-- page title -->
  <title>Snippet</title>
</head>

<body>
  <!-- app root -->
  <div class="snippet">
    <!-- tabs container -->
    <div class="tabs"></div>
    <!-- content -->
    <div class="content">
      <!-- line numbers -->
      <div class="lines"></div>
      <!-- code content -->
      <pre class="code"></pre>
    </div>
  </div>
</body>

</html>
